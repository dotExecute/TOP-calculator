<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <title>TOP-Calculator proj</title>
  </head>
  <body>
    <div class="main">
      <div class="upper">
        <input type="text" class="input-field" readonly />
        <button type="button" class="clear-btn">AC</button>
      </div>

      <div class="lower">
        <div class="row-one">
          <button type="button" class="numbers">4</button>
          <button type="button" class="numbers">5</button>
          <button type="button" class="numbers">6</button>
          <button type="button" class="operator">x</button>
        </div>

        <div class="row-two">
          <button type="button" class="numbers">7</button>
          <button type="button" class="numbers">8</button>
          <button type="button" class="numbers">9</button>
          <button type="button" class="operator">รท</button>
        </div>

        <div class="row-three">
          <button type="button" class="numbers">1</button>
          <button type="button" class="numbers">2</button>
          <button type="button" class="numbers">3</button>
          <button type="button" class="operator">-</button>
        </div>

        <div class="row-four">
          <button type="button" class="numbers">0</button>
          <button type="button" class="numbers">.</button>
          <button type="button" class="result">=</button>
          <button type="button" class="operator">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
